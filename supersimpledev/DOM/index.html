<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM</title>
</head>
<body>
	<p>Welcome to my youtube channel!</p>
	<button
	 onclick='subscribe()'; 
	 class="js-youtube">
	 Subscribe
	</button>


	<script>
		
		function subscribe(){
			const subButton= document.querySelector('.js-youtube')
			if(subButton.innerText==='Subscribe'){
				subButton.innerHTML='Subscribed';
			}
			else{
				subButton.innerHTML='Subscribe';
			}
		}
	</script>

</body>
</html>
