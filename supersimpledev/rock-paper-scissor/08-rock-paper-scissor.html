<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rock-paper-scissor</title>
	<link rel="stylesheet" type="text/css" href="08-rock-paper-scissor.css">
</head>
<body>


	<p class="title">Rock Paper Scissor</p>
	<button onclick="
		playGame('rock')
	" class="move-button"><img src="rock-emoji.png" class="move-icon"></button>
	<button onclick="
		playGame('paper')
	" class="move-button"><img src="paper-emoji.png" class="move-icon"> </button>
	<button onclick="
		playGame('scissors')
	" class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>

	<p class="js-result result"></p>
	<p class="js-moves"></p>
	<p class="js-score score"></p>

	<button onclick="
		score.wins=0;
		score.losses=0;
		score.ties=0;
		localStorage.removeItem('score')
		updateScore();
	" class="reset-score-button">Reset Score</button>
	<button class="auto-play-button" onclick="autoPlay()">Auto-play</button>

	

	<script src="08-rock-paper-scissor.js" type="text/javascript">	</script>

</body>
</html>
